<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>

<body>
    <div>
        <form action="">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter Your Name" required><br>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter Your Email" required><br>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required>Male
            <input type="radio" name="gender" value="female">Female<br>
            <label>Skills:</label>
            <input type="checkbox" name="skills" value="dancing" >Dancing
            <input type="checkbox" name="skills" value="singing">Singing
            <input type="checkbox" name="skills" value="sleeping">Sleeping
            <input type="checkbox" name="skills" value="eating">Eating
            <input type="checkbox" name="skills" value="jogging">Jogging
            <input type="checkbox" name="skills" value="reading">Reading<br>
            <label>City:</label>
            <select name="city" required>
                <option value="" disabled selected>Choose a city</option>
                <option value="vadodara">Vadodara</option>
                <option value="surat">Surat</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="rajkot">Rajkot</option>
            </select><br>

            <input type="reset" name="reset">
            <input type="submit" name="submit">
        </form>
    </div>
</body>

</html>
