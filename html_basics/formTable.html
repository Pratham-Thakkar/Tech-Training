<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Table</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
   <table>
        <form>
            <tr>
                <td>
                    <label for="Name"> Name </label>
                    <input type="text" id="Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                    <input type="password" id="password" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Skills"> Skills: </label>
                    <label for="Dance">Dance</label>
                    <input type="checkbox" id="Skills" name="Skills" value="Dance">
                    <label for="Sing">Sing</label>
                    <input type="checkbox" id="Sing" name="Skills" value="Sing">
                    <label for="Swim">Swim</label>
                    <input type="checkbox" id="Swim" name="Skills" value="Swmin">
                    <label for="Read">Read</label>
                    <input type="checkbox" id="Read" name="Skills" value="Read">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="City"> City: </label>
                   <select name="City" id="City">
                    <option value="" disabled selected>Choose a city</option>
                    <option value="Surat">Surat</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bhavnagar">Bhavnagar</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="reset">Reset</button>
                </td>
            </tr>
        </form>
   </table>
</body>
</body>
</html>
